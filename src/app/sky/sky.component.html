<div class="col-sm-6 col-xs-12">
    <div class="card">
        <div class="card-item"><img [src]="titleImg" alt="MaterialImg" class="fw img-responsive" (click)="getCounter()">
            <div class="card-item-text text-right">Paracosm</div>
        </div>
        <div class="card-offset">
            <div class="card-offset-item text-left">
                <ng-content select="div.btn"></ng-content>
            </div>
        </div>
        <div class="card-body pt0">
            <h4 class="m0">
                <input type="text" ngModel #input="ngModel">
            </h4>
            <p class="m0"><span class="mr-sm text-muted">
              by</span>
                <ng-content select="div.by"></ng-content>
            </p>
        </div>
    </div>
</div>
